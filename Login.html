<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login - myAbakus</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Login to your myAbakus account: your bookkeeping software.">
        <link href="https://www.myabakus.com/css/app/186/login.css" rel="stylesheet" type="text/css"> 
        <style></style>
        <link rel="stylesheet" href="custom.css">
    </head>
    <body>
        <div class="wapper">
            <div class="bottom">
                <div class="form-wapper">
                    <a class="logo" href="http://www.myabakus.com/" title="Overview">Overview</a>
                    <div class="form-content">
                        <form method="post" id="web_login_form" action="https://www.myabakus.com/app/login">
                            <h2>Login to your account<span class="lock">&nbsp;</span></h2>
                            <div class="row">
                                <input type="text" name="username" autofocus="" placeholder="Email or Username" id="username" value="">
                            </div>
                            <div class="row">
                                <input type="password" placeholder="Password" name="password" id="password" value="">
                            </div>
                            <div class="submit">
                                <a id="forgot" href="https://www.myabakus.com/app/remember-password">Forgot your password?</a> 
                                <a class="button" id="enter">Login</a> 
                                <input type="submit" name="send" class="send"> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>             
        </div>         

        <div id="drift-widget-container" style="position: absolute; z-index: 2147483647;">
            <iframe id="drift-widget" src="https://js.driftt.com/deploy/assets/index.html" title="Drift Messenger" role="complementary" class="drift-widget-hidden" style="border: none; display: block; height: 0px !important; width: 0px !important; position: fixed; top: auto; left: auto; bottom: 0px; right: 0px; visibility: hidden; z-index: 2147483647; max-height: 100vh; max-width: 100vw; transition: none 0s ease 0s; background: none transparent; opacity: 1;"></iframe>
        </div>
    </body>
</html>
